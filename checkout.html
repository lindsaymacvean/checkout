    <script type="text/javascript">
      // Checkout Confirmed
      $(document).ready(function () {
          var success = find_param('status');
          amount = 0;
          id = 0;
          currency = 'eur';
          if (success === '1') {
            $('#header').text('Purchase Confirmed');
            amount = find_param('amount');
            id = find_param('id');
            $('#details').html('Your card has been charged â‚¬'+(amount/100).toFixed(2)+
              '<br>Your confirmation number is <strong>'+id+'</strong>'+
              '<br>An Email confirmation has been sent to you.');
          } else {
            $('#header').text('Purchase Cancelled');
            $('#details').html('Your card has NOT been charged'+
              '<br><a href="/">Return to Product</a>');
          }
          fbq('track', 'Purchase', {
            value: amount,
            currency: currency,
          });
      });

      function find_param( name, url ) {
        if (!url) url = location.href;
        name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
        var regexS = "[\\?&]"+name+"=([^&#]*)";
        var regex = new RegExp( regexS );
        var results = regex.exec( url );
        return results == null ? null : results[1];
      }
    </script>
