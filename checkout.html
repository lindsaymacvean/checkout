  <body>
	  <div class="container">
			<div class="row">
				<div class="col-md-12">
					<h1 class="text-center" id="header">
					</h1>
          <br>
          <div id="details"></div>
        </div>

    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
      // Checkout Confirmed
      $(document).ready(function () {
          if(window.location.href.indexOf("checkout.html") > -1) {
            var success = find_param('status');
            if (success === '1') {
              $('#header').text('Purchase Confirmed');
              var amount = find_param('amount');
              var id = find_param('id');
              $('#details').html('Your card has been charged â‚¬'+(amount/100).toFixed(2)+
                '<br>Your confirmation number is <strong>'+id+'</strong>'+
                '<br>An Email confirmation has been sent to you.');
            } else {
              $('#header').text('Purchase Cancelled');
              $('#details').text('Your card has NOT been charged');
            }
          }
      });

      function find_param( name, url ) {
        if (!url) url = location.href;
        name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
        var regexS = "[\\?&]"+name+"=([^&#]*)";
        var regex = new RegExp( regexS );
        var results = regex.exec( url );
        return results == null ? null : results[1];
      }
    </script>
  </body>
